<div>
    <form (submit)="sendMessage(newMessageContent)">
        <div class="row">
            <div class="columns">
                <input type="text" [(ngModel)]="newMessageContent" name="newMessageContent"/>
            </div>
        </div>
    </form>
    <instant-messages-tile *ngFor="let message of messages" [message]="message"></instant-messages-tile>
</div>
