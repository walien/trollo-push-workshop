<div>
    <div class="row">
        <div class="columns">
            <input type="text" [(ngModel)]="newMessageContent"/>
        </div>
        <div>
            <button class="button round small" (click)="sendMessage(newMessageContent)">
                OK
            </button>
        </div>
    </div>
    <instant-messages-tile *ngFor="let message of messages" [message]="message"></instant-messages-tile>
</div>
