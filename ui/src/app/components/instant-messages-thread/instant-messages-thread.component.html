<div>
    <form (submit)="sendMessage(newMessageContent)">
        <div class="row">
            <div class="columns">
                <input type="text" [(ngModel)]="newMessageContent" name="newMessageContent"/>
            </div>
        </div>
    </form>

    <div *ngFor="let message of messages; let first = first;" [class.highlighted]="first">
        <instant-messages-tile [message]="message"></instant-messages-tile>
    </div>
</div>
